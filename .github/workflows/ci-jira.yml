name: Test CI Jira Input

on:
  workflow_dispatch:
    inputs:
      JIRA_ISSUE:
        description: 'Jira issue key (e.g. KAN-1)'
        required: true
        default: 'KAN-1'

jobs:
  test-jira-input:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Show Jira input
        run: |
          echo "Running workflow for Jira issue: ${{ github.event.inputs.JIRA_ISSUE }}"
